<!DOCTYPE html>
<html lang="en">
<head>
    <title>Booking a Table</title>
    <th:block th:replace="~{layoutUser :: header-link}"></th:block>
</head>
<body>
<th:block th:replace="~{layoutUser :: my-topper}"></th:block>
<th:block th:replace="~{layoutUser :: my-navbar}"></th:block>
<th:block th:replace="~{layoutUser :: my-cart}"></th:block>
<!-- END nav -->
<!-- Confirm Modal -->
<section class="hero-wrap hero-wrap-2" style="background-image: url(/assets/user/images/bg_3.jpg);"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center mb-4">
                <h1 class="mb-2 bread">Book a Table</h1>
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Reservation <i
                        class="ion-ios-arrow-forward"></i></span></p>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb">
    <div class="container-fluid px-0">
        <div class="row d-flex no-gutters">
            <div class="col-md-6 order-md-last ftco-animate makereservation p-4 p-md-5 pt-5">
                <div class="py-md-5">
                    <div class="heading-section ftco-animate mb-5">
                        <span class="subheading">Book a table</span>
                        <h2 class="mb-4">Make Reservation</h2>
                    </div>
                    <form action="#">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="time">Time</label>
                                    <input type="datetime-local" class="form-control" id="time" name="time"
                                           placeholder="Date">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <input type="text" class="form-control" id="message" name="message"
                                           placeholder="Leave us messages...">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="tableType">Table Type</label>
                                    <div class="select-wrap one-third">
                                        <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                                        <select name="tableType" id="tableType" class="form-control">
                                            <option th:each="type : ${tableType}" th:value="${type}" th:text="${type}"
                                                    name="tableType"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="person">Number Person</label>
                                    <input type="number" class="form-control" name="person" id="person"
                                           placeholder="...">
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <div class="form-group">
                                    <input type="button" id="booking-btn" value="Make a Reservation"
                                           class="btn btn-primary py-3 px-5">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-stretch pb-5 pb-md-0"
                 style="width: 1500px; height: 500px; padding-top: 50px; padding-left: 150px">
                <img src="/assets/user/images/booking_table.jpg" alt="Ảnh mô tả">
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLongTitle"
     aria-hidden="true" style="z-index: 5000">
    <div class="modal-dialog" role="document" id="confirm-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirm Booking</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="confirm-body">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Back</button>
                <button type="button" class="btn btn-primary" id="done-btn">Done</button>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="~{layoutUser :: my-footer}"></th:block>


<!-- loader -->
<th:block th:replace="~{layoutUser :: my-loader}"></th:block>


<th:block th:replace="~{layoutUser :: my-script}"></th:block>

</body>
</html>
