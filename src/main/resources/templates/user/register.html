<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <th:block th:replace="~{layoutUser :: header-link}"></th:block>
</head>
<body>
<th:block th:replace="~{layoutUser :: my-topper}"></th:block>
<th:block th:replace="~{layoutUser :: my-navbar}"></th:block>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2" style="background-image: url(/assets/user/images/bg_3.jpg);"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center mb-4">
                <h1 class="mb-2 bread">Register</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-12 d-flex featured-top">
                <div class="col-md-3"></div>
                <div class="col-md-6 d-flex align-items-center form-container">
                    <th:block th:fragment="form-search" >
                        <form
                                th:action="@{/register}"
                                th:object="${user}"
                                class="request-form bg-dark-blue"
                                id="register-form"
                                method="post"
                                role="form"
                                style="width: 100%"
                                onsubmit="return validateForm()"
                        >
                            <div class="form-group">
                                <label for="fullName" class="label">Full Name</label>
                                <input
                                        required
                                        class="form-control"
                                        id="fullName"
                                        name="fullName"
                                        placeholder="Enter Full Name"
                                        th:field="*{name}"
                                        type="text"
                                />
                                <p th:errors="*{name}" class="text-danger"
                                   th:if="${#fields.hasErrors('name')}"></p>
                            </div>
                            <div class="form-group">
                                <label class="label">Phone Number</label>
                                <input
                                        required
                                        class="form-control"
                                        id="phoneNumber"
                                        name="phoneNumber"
                                        placeholder="Enter Phone Number"
                                        th:field="*{phoneNumber}"
                                        type="text"
                                />
                                <p th:errors="*{phoneNumber}" class="text-danger"
                                   th:if="${#fields.hasErrors('phoneNumber')}"></p>
                            </div>
                            <div class="form-group">
                                <label class="label">Email</label>
                                <input
                                        required
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter Email Address"
                                        th:field="*{email}"
                                        type="text"
                                />
                                <p th:errors="*{email}" class="text-danger"
                                   th:if="${#fields.hasErrors('email')}"></p>
                            </div>
                            <div class="form-group">
                                <label for="password" class="label">Password</label>
                                <input
                                        required
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        placeholder="Enter Password"
                                        th:field="*{password}"
                                        type="password"
                                />
                                <p th:errors="*{password}" class="text-danger"
                                   th:if="${#fields.hasErrors('password')}"></p>
                            </div>
                            <div class="form-group">
                                <label for="confirmPassword" class="label">Confirm Password</label>
                                <input
                                        required
                                        class="form-control"
                                        id="confirmPassword"
                                        name="confirmPassword"
                                        placeholder="Confirm Password"
                                        type="password"
                                />
                            </div>
                            <div class="form-group">
                                <button type="submit" id="login-btn" class="btn btn-secondary py-3 px-4">
                                    Register
                                </button>
                                <span>Already registered? <a th:href="@{/login}">Login here</a></span>
                            </div>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{layoutUser :: my-footer}"></th:block>

<!-- loader -->
<th:block th:replace="~{layoutUser :: my-loader}"></th:block>


<th:block th:replace="~{layoutUser :: my-script}"></th:block>
</body>
</html>
