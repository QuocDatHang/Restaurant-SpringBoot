<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <th:block th:replace="~{layoutUser :: header-link}"></th:block>
</head>
<body>
<th:block th:replace="~{layoutUser :: my-topper}"></th:block>
<th:block th:replace="~{layoutUser :: my-navbar}"></th:block>
<!-- END nav -->

<section class="hero-wrap hero-wrap-2" style="background-image: url(/assets/user/images/bg_3.jpg);"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
            <div class="col-md-9 ftco-animate text-center mb-4">
                <h1 class="mb-2 bread">Login</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section ftco-no-pt bg-light">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-12 d-flex featured-top">
                <div class="col-md-3"></div>

                <div class="col-md-6 d-flex align-items-center form-container">

                    <th:block th:fragment="form-login">
                        <form
                                th:action="@{/login}"
                                class="request-form bg-dark-blue"
                                id="login-form"
                                method="post"
                                role="form"
                                style="width: 100%"
                        >
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">Invalid Email or Password</div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-success"> You have been logged out.</div>
                            </div>
                            <div class="form-group">
                                <label for="username" class="label">Email</label>
                                <div class = "input-icon-container">
                                    <input
                                            type="text"
                                            class="form-control"
                                            id="username"
                                            name="username"
                                            placeholder="Enter Email Address"
                                    />
                                    <i class="fa-solid fa-envelope input-icon"></i>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="password" class="label">Password</label>
                                <div class = "input-icon-container">
                                    <input
                                            type="password"
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter Password"
                                    />
                                    <i class="fa-solid fa-lock input-icon"></i>
                                </div>

                            </div>
                            <div class="form-group">
                                <button type="submit" id="login-btn" class="btn btn-secondary py-3 px-4">
                                    Login
                                </button>
                                <span> Not registered ?
                                       <a th:href="@{/register}">Register/Signup here!</a>
                                    </span>
                            </div>
                        </form>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="~{layoutUser :: my-footer}"></th:block>

<!-- loader -->
<th:block th:replace="~{layoutUser :: my-loader}"></th:block>

<th:block th:replace="~{layoutUser :: my-script}"></th:block>
</body>
</html>
